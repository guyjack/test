<!DOCTYPE html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>Pagina di Test</title>
  <style>
    body {
      background-color: #f0f8ff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }

    h1 {
      color: #2e8b57;
      font-size: 2.5em;
    }

    button {
      padding: 10px 20px;
      font-size: 1.2em;
      background-color: #2e8b57;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #3cb371;
    }
  </style>
</head>
  <body>
<h1>Ciao, mondo!</h1>
  <p>Clicca il bottone per vedere un messaggio JavaScript:</p>
  <button onclick="mostraMessaggio()">Cliccami</button>

  <script>
    function mostraMessaggio() {
      alert('Benvenuto nella tua pagina di test con stile!');
     console.log('ciao ciao');
    }
   console.log('ciao ciao');
  </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Viaggio da Sogno</title>
  <style>
    body {
      background-image: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e'); /* Spiaggia tropicale */
      background-size: cover;
      background-position: center;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding-top: 100px;
    }
    #messaggio {
      background-color: rgba(0, 0, 0, 0.5);
      display: inline-block;
      padding: 30px;
      border-radius: 10px;
      font-size: 1.5em;
      max-width: 600px;
    }
    h1 {
      background-color: rgba(0, 0, 0, 0.4);
      display: inline-block;
      padding: 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>Ciao, viaggiatore üåç</h1>
  <p id="messaggio"></p>

  <script>
    let nome = "Giuseppe";
    let destination = "Florida";
    let budget = prompt("Inserisci il tuo budget per il viaggio:");
    budget = Number(budget);

    let messaggio = "";

    if (budget >= 1500) {
      messaggio = `Bravo ${nome}, puoi prenotare il tuo viaggio in ${destination}! üèñÔ∏è`;
    } else if (budget >= 1000) {
      messaggio = `${nome}, se trovi un'offerta, potresti riuscire ad andare in ${destination}. ‚úàÔ∏è`;
    } else {
      messaggio = `${nome}, mi sa che serve risparmiare un po' prima di andare in ${destination}... üí∏`;
    }

    document.getElementById("messaggio").innerText = messaggio;
  </script>
</body>
</html>
